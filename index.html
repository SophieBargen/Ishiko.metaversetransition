<!DOCTYPE html>
<html>
<head>
    <title>Intermediate Website</title>
    <style>
        /* Style the video container */
        #video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Customize the overlay background color */
            opacity: 0; /* Initially hide the overlay */
            pointer-events: none; /* Allow clicking through the overlay */
            transition: opacity 0.3s ease-in-out; /* Add a smooth fade effect */
        }

        /* Style the overlay content */
        #overlay-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: white; /* Customize the overlay text color */
            font-size: 24px; /* Customize the overlay text size */
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="overlay">
        <div id="overlay-content">Redirecting...</div>
    </div>

    <script>
        // Create a variable to store the YouTube player object
        let player;

        // Function to initialize the YouTube player
        function onYouTubeIframeAPIReady() {
            // Create the YouTube player
            player = new YT.Player('video-container', {
                height: '100%',
                width: '100%',
                videoId: 'u0DLsfHQ0yw',
                playerVars: {
                    autoplay: 1, // Autoplay the video
                    mute: 1, // Mute the video
                    controls: 0, // Hide the video controls
                    modestbranding: 1, // Hide the YouTube logo
                    rel: 0, // Disable related videos at the end
                    showinfo: 0, 
                },
                events: {
                    onStateChange: onPlayerStateChange,
                },
            });
        }

        // Function to handle player state changes
        function onPlayerStateChange(event) {
            // Check if the video has ended
            if (event.data === YT.PlayerState.ENDED) {
                // Redirect to another website
                window.location.href = 'https://sophiebargen.github.io/Ishiko.metaverse/'; // Replace with the URL to redirect to
            }
        }

    

        // Call the function to initialize the YouTube player
        onYouTubeIframeAPIReady();
    </script>
    
    <script src="https://www.youtube.com/iframe_api"></script> 
</body>
</html>
